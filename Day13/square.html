<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circule{
            width: 100px;
            height: 100px;
            color: aquamarine;
            background: rebeccapurple;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>
        const shape = document.createElement("div");
        shape.setAttribute("class", "circule");
        const btn = document.createElement("button");
        btn.innerText = "click";
        const para = document.createElement("hello");
        para.innerText = "hello";
        shape.append(para, btn);
        document.body.appendChild(shape);
    </script>
</body>
</html>
